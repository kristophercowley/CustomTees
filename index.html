<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<form class="form-horizontal">
					<fieldset>
						<h3>Register Here</h3>
						<hr/>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">First Name</label>
							<input class="form-control" id="focusedInput2" type="text">
							<p class="help-block">Please enter your first name</p>
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Last Name</label>
							<input class="form-control" id="focusedInput2" type="text">
							<p class="help-block">Please enter your Last Name</p>
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">E-Mail</label>
							<input class="form-control" id="focusedInput2" type="email">
							<p class="help-block">yourname@example.com</p>
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Password</label>
							<input class="form-control" id="focusedInput2" type="password">
							<p class="help-block">Use a combination of letters and numbers with at least one uppercase character</p>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
				<hr/>
				<h3>Already a member?</h3>
				<h3>LOGIN</h3>
				<fieldset>
					<form class="form-horizontal">
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">E-Mail</label>
							<input class="form-control" id="focusedInput2" type="email">
							<p class="help-block">yourname@example.com</p>
						</div>
						<div class="form-group label-floating">
							<label class="control-label" for="focusedInput2">Password</label>
							<input class="form-control" id="focusedInput2" type="password">
							<p class="help-block">Forget your password?</p>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>

					Name:

					<button type="button" onclick="login()">Login</button>
				</form>
				</form>-->

				</fieldset>
			</div>
			<div class="col-sm-4">
				<h1 class="cen">Custom T-Shirts</h1>
